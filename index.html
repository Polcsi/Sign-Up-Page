<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <div class="title">
                <span id="welcome">Welcome</span>
                <span id="content">on Sign Up Page</span>
            </div>
            <input id="firstname" type="text" placeholder="First Name" required="" autocomplete="off">
            <input id="lastname" type="text" placeholder="Last Name" required="" autocomplete="off">
            <input type="email" placeholder="Email" required="">
            <input type="text" placeholder="Username" required="">
            <div class="pwd1">
                <div id="show-pwd1" class="icon show"><i class="fas fa-eye"></i></div>
                <div id="hide-pwd1" class="icon hide"><i class="fas fa-eye-slash"></i></div>
                <input onkeyup="checkPwd()" id="pwd1" type="password" placeholder="Password" required="">
            </div>
            <div class="pwd2">
                <div id="show-pwd2" class="icon show"><i class="fas fa-eye"></i></div>
                <div id="hide-pwd2" class="icon hide"><i class="fas fa-eye-slash"></i></div>
                <input onkeyup="checkPwd()" id="pwd2" type="password" placeholder="Check Password" required="">
            </div>
            <button id="submitbtn" type="submit">Sign Up</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
